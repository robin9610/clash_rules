name: Robin的规则
desc: |-
  Robin的自定义规则配置
  最后更新时间 2025-10-22
author: |-
  Robin[https://github.com/robin9610/clash_rules]
homepage: 'https://github.com/robin9610/clash_rules'
category: '自定义规则'
date: '2025-10-22'

# DNS配置
dns:
  enable: true
  listen: '0.0.0.0:1053'
  ipv6: true
  use-hosts: false
  use-system-hosts: true
  cache-algorithm: arc
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    # 本地主机/设备
    - '+.lan'
    - '+.local'
    # Windows网络出现小地球图标
    - '+.msftconnecttest.com'
    - '+.msftncsi.com'
    # QQ快速登录检测失败
    - 'localhost.ptlogin2.qq.com'
    - 'localhost.sec.qq.com'
    # 微信快速登录检测失败
    - 'localhost.work.weixin.qq.com'
    - 'time.*.com'
    - 'ntp.*.com'
    - '+.market.xiaomi.com'
    - '+.vanch.fun'
    - '+.ipw.cn'

# 规则提供者
rule-providers:
