# 代理组
proxy-groups:
  # 地区选择
  - name: 地区选择 🌍
    type: select
    proxies:
      - 自动选择 📡
      - 手动选择 👌
      - 香港节点 🇭🇰
      - 日本节点 🇯🇵
      - 美国节点 🇺🇸
      - 台湾节点 🇨🇳
      - 新加坡节点 🇸🇬
      - 韩国节点 🇰🇷
      - 冷门地区 ❄️
      - 全局直连 🏠
